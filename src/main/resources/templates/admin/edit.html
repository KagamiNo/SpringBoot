<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id = ${user.getId()})}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br/>
  <label for="surname">Enter surname</label>
  <input type="text" th:field="*{surname}" id="surname">
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
  <br/>
  <label for="salary">Enter salary</label>
  <input type=text th:field="*{salary}" id="salary">
  <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
  <br/>
  <input type="submit" value="Update"/>
</form>

</body>
</html>
